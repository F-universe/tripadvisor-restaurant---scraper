<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; color: #333; }
        h1 { margin-top: 20px; color: #333; }
        form { margin: 20px 0; width: 100%; max-width: 600px; display: flex; justify-content: center; }
        form input[type="text"] { flex: 1; padding: 10px; border-radius: 5px 0 0 5px; border: 1px solid #ccc; font-size: 16px; outline: none; }
        form button { padding: 10px 20px; border-radius: 0 5px 5px 0; border: none; background-color: #007bff; color: white; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        form button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; width: 80%; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Tripadvisor Google Search</h1>
    <form method="POST" action="/search">
        <input type="text" id="query" name="query" placeholder="Enter the name" required>
        <button type="submit">Search</button>
    </form>

    <div class="result">
        {% if result %}
            <h2>Search Result:</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
                <tr>
                    {% if result.found %}
                        <td>{{ result.name }}</td>
                        <td>Found</td>
                    {% else %}
                        <td colspan="2">Element with the specified class not found.</td>
                    {% endif %}
                </tr>
            </table>
        {% elif error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
